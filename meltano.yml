version: 1
default_environment: dev
project_id: 0d77890a-4400-4b31-ad2e-d2b1b865e20a
environments:
- name: dev
  config:
    plugins:
      utilities:
      - name: dbt-postgres
        config:
          host: localhost
          user: postgres
          dbname: silash-dw
          port: 5432
          schema: dev
- name: staging
- name: prod
  config:
    plugins:
      utilities:
      - name: dbt-postgres
        config:
          host: localhost
          user: postgres
          dbname: silash-dw
          port: 5432
          schema: analytics
plugins:
  extractors:
  - name: tap-mssql
    variant: wintersrd
    pip_url: tap-mssql
    config:
      host: localhost
      database: AdventureWorks2019
      user: sa
    load_schema: AdventureWorks2019
    select:
    - Sales-SalesOrderDetail.*
    - Sales-Customer.*
    - Sales-SalesOrderHeader.*
    - Sales-SalesTerritory.*
    - Sales-Store.*
    - Sales-vIndividualCustomer.*
    - Sales-vPersonDemographics.*
    - Sales-vSalesPerson.*
    - Sales-vStoreWithAddresses.*
    - Sales-vStoreWithContacts.*
    - Sales-vStoreWithDemographics.*
    - Production-Product.*
    - Production-Location.*
    - Person-*.*
    - HumanResources-Employee.*
    - HumanResources-Department.*

    metadata:
      '*':
        replication-method: FULL_TABLE
  loaders:
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
    config:
      host: localhost
      user: postgres
      dbname: silash-dw
      primary_key_required: false
  orchestrators:
  - name: airflow
    variant: apache
    pip_url: apache-airflow==2.1.2 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-2.1.2/constraints-${MELTANO__PYTHON_VERSION}.txt
  files:
  - name: files-airflow
    variant: meltano
    pip_url: git+https://github.com/meltano/files-airflow.git
  utilities:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core~=1.3.0 dbt-postgres~=1.3.0 git+https://github.com/meltano/dbt-ext.git@main
  - name: elementary
    variant: elementary
    pip_url: elementary-data[postgres]==0.5.3 git+https://github.com/potloc/elementary-ext.git
    config:
      profiles-dir: ${MELTANO_PROJECT_ROOT}/transform/profiles/postgres/
